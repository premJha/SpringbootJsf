<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        template="/template1.xhtml">
    <ui:define name="content" >


            <p:panel header="Add Product">
               <p:dataTable value="#{productController.allProduct}" var="product">
                   <p:column headerText="Name">
                        <p:outputLabel value="#{product.name}"></p:outputLabel>
                   </p:column>
                   <p:column headerText="Description">
                       <p:outputLabel value="#{product.description}"></p:outputLabel>
                   </p:column>

               </p:dataTable>

            </p:panel>



    </ui:define>
</ui:composition>
